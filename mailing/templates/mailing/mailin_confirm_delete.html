{% extends 'mailing/base.html' %}
{% block content %}
<div class="jumbotron">
    <div class="container">
      <h1 class="display-3">Удалить рассылку "{{object.name}}"</h1>
      <p>Рассылку нельзя будет восстановить. Вместе с ней будут удалены и сообщения и история отправок</p>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <button role="submit" class="btn btn-danger">Удалить &raquo;</button>
                <a class="btn btn-primary btn-lg" href="/" role="button">Отменить удаление &raquo;</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
