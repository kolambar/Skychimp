{% extends 'mailing/base.html' %}
{% block content %}


  <body class="bg-light">

    <div class="container">
      <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h2>Клиент</h2>
        <p class="lead">Заполните необходимые поля.</p>
      </div>

      <div class="row">

        <div class="col-md-8 order-md-1">
          <h4 class="mb-3">Поля:</h4>
          <form class="needs-validation" method="post">
            <div class="row">
              <div class="col-md-6 mb-3">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary btn-lg btn-block" type="submit">Подтвердить</button>
              </div>
            </div>



            <hr class="mb-4">
          </form>
        </div>
      </div>

      <footer class="my-5 pt-5 text-muted text-center text-small">
        <ul class="list-inline">
          {% if object %}
            <li class="list-inline-item"><a href="{% url 'mailing:detail_client' object.pk %}">Отмена</a></li>
          {% else %}
            <li class="list-inline-item"><a href="/">Отмена</a></li>
          {% endif %}
        </ul>
      </footer>
    </div>

{% endblock %}
